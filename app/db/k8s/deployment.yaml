apiVersion: v1
kind: Service
metadata:
  name: dbservice
  labels:
    service: dbservice
spec:
  ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
  type: LoadBalancer
  selector:
    service: dbservice
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: dbservice
  name: dbdeployment
spec:
  selector:
    matchLabels:
      service: dbservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: dbservice
    spec:
      containers:
      - image: 303036157700.dkr.ecr.eu-central-1.amazonaws.com/db:latest
        name: db
        ports:
          - protocol: TCP
            containerPort: 5432
