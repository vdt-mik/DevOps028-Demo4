apiVersion: v1
kind: Service
metadata:
  name: appservice
  labels:
    service: appservice
spec:
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: LoadBalancer
  selector:
    service: appservice
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: appdeployment
  labels:
    service: appservice
spec:
  replicas: 2
  selector:
    matchLabels:
      service: appservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: appservice
    spec:
      containers:
      - image: 127.0.0.1:5000/samsara:latest
        name: samsara
        ports:
          - protocol: TCP
            containerPort: 9000